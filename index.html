<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive 3</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card bg-light mt-5" id="lightCard">
          <div class="card-body">
            <h1 class="card-title display-4">Bonjour !</h1>
            <p class="card-text lead">
              Bootstrap est sûrement le framework css le plus connu. Il est très puissant et permet de rendre mon site responsive.
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card bg-success mt-3" id="successCard">
          <div class="card-body">
            <p class="card-text">
              Un site responsive permet d'être plus accessible.
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card bg-danger mt-3" id="dangerCard">
          <div class="card-body">
            <p class="card-text">
              Un site qui n'est pas responsive se prive d'une grande partie de son public potentiel.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
